version: '3.8'

services:
  # Application Backend (Scaled via Nginx)
  backend:
    build: .
    restart: always
    expose:
      - "8000" # Internal only, exposed to Nginx
    environment:
      - PORT=8000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/placement_db
      - REDIS_URI=redis://redis:6379
      - JWT_SECRET=dev_secret_key_change_in_production
    depends_on:
      - mongo
      - redis
    networks:
      - placement_network
    deploy:
      replicas: 3 # Start 3 instances by default

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: placement_nginx
    restart: always
    ports:
      - "80:80" # Public facing port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - placement_network

  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: placement_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - placement_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: placement_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - placement_network

networks:
  placement_network:
    driver: bridge

volumes:
  mongo_data:
